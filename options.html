<html>
<head>
  <meta charset="UTF-8">
</head>
<link rel="stylesheet" href="assets/css/options.css">
<body>
  <h1>Caipirinha Rewriterüçπ<br>Options</h1>
  <h2>To change the extension hotkey you need to go to chrome://extensions/shortcuts</h2>
  <form id="options-form">
    <label for="server-ip">Server IP address:</label>
    <input type="text" id="server-ip" name="server-ip"><br>
    <br>
    <label for="server-port">Server port:</label>
    <input type="text" id="server-port" name="server-port"><br>
    <br>
    <label for="language">Language:</label>
    <input type="text" id="language" name="language"><br>
    <br>
    <label for="text">Current Prompt:</label>
    <textarea name="new-prompt" rows="6" cols="80" id="new-prompt" placeholder="Insert the new prompt here"></textarea>
    <br>
    <input type="button" id="save-button" value="Save">
  </form>
  <script src="assets/js/options.js"></script>
</body>
</html>
